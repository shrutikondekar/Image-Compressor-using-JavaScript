<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        <input type="file" id="uploadImage" accept="image/*">
        <div id="imagePreview"></div>
        <label for="qualityRange">Compression Quality (1-100): </label>
        <input type="range" id="qualityRange" min="1" max="100" value="70">
        <button id="compressBtn">Compress Image</button>
        <a id="downloadLink" download="compressed_image.jpg">Download Compressed Image</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
